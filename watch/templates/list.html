{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Listagem de Live Streams</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .stream-card {
            width: 300px;
            height: 169px;
            margin: 10px;
            display: inline-block;
            vertical-align: top;
            overflow: hidden;
        }

        .stream-iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>    
</head>
<body>
    <div class="container mt-5">
        <h1>Live Streams</h1>
        <hr>
        {% for stream in object_list.all %}
        <a href={% url 'view' pk=stream.pk %}>
            <div class="stream-container" style="display:flex; flex-direction: column;">
                <div class="stream-card card">
                    <img src="{{stream.thumbnail_url}}">
                </div>
                <div class="card-body">
                    <h5 class="card-title">{{ stream.title }}</h5>
                </div>
            </div>
        </a>
        {% endfor %}
    </div>

</body>
</html>
